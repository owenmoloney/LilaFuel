name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject Discord Webhook
        run: |
          # Create config.js with webhook from GitHub Secrets
          if [ -z "${{ secrets.DISCORD_WEBHOOK }}" ]; then
            echo "Warning: DISCORD_WEBHOOK secret not set. Creating placeholder."
            echo "const DISCORD_WEBHOOK = \"\";" > config.js
            echo "window.DISCORD_WEBHOOK = DISCORD_WEBHOOK;" >> config.js
          else
            echo "const DISCORD_WEBHOOK = \"${{ secrets.DISCORD_WEBHOOK }}\";" > config.js
            echo "window.DISCORD_WEBHOOK = DISCORD_WEBHOOK;" >> config.js
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
