<!DOCTYPE html>
<html>
<head>
  <title>Lila Caffeine Alert</title>
</head>

<body style="font-family:sans-serif;text-align:center;margin-top:50px;">

  <h1>Lila's Caffeine Monitor â˜•</h1>

  <input
    type="range"
    min="0"
    max="100"
    value="50"
    id="slider"
    style="width:300px;"
  />

  <p>Value: <span id="value">50</span></p>

  <script>
    const slider = document.getElementById("slider");
    const valueDisplay = document.getElementById("value");

    let alreadyTriggered = false;

    // ðŸ”¥ Paste your Discord webhook URL here
    const DISCORD_WEBHOOK =
      "https://discord.com/api/webhooks/1467983535359922360/6ilNvLM-iVnodYRPlavpVtR4PTqNWmwXRX_8q0daXdrwI-1rIQp92Jah1bCm9k5r21bL";

    slider.addEventListener("input", async () => {
      const val = slider.value;
      valueDisplay.innerText = val;

      if (val < 20 && !alreadyTriggered) {
        alreadyTriggered = true;

        await fetch(DISCORD_WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: "âš ï¸ Lilaâ€™s caffeine level dropped below 20!",
          }),
        });

        alert("Discord alert sent!");
      }

      if (val >= 20) {
        alreadyTriggered = false;
      }
    });
  </script>

</body>
</html>
