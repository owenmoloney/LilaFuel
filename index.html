<!DOCTYPE html>
<html>
<head>
  <title>Lila Caffeine Alert</title>
</head>

<body style="font-family:sans-serif;text-align:center;margin-top:50px;">

  <h1>Lila's Caffeine Monitor â˜•</h1>

  <input
    type="range"
    min="0"
    max="100"
    value="50"
    id="slider"
    style="width:300px;"
  />

  <p>Value: <span id="value">50</span></p>

  <script>
    const slider = document.getElementById("slider");
    const valueDisplay = document.getElementById("value");

    let alreadyTriggered = false;

    // ðŸ”¥ Paste your Discord webhook URL here
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1467992057846169727/WrnsyXwATJyDxU2_7dWoJPsFaNlO7iGnlHMAipjV70JxXNvLEyxzziwMucZsQxLMO8l7";

    slider.addEventListener("input", async () => {
      const val = slider.value;
      valueDisplay.innerText = val;

      if (val < 20 && !alreadyTriggered) {
        alreadyTriggered = true;

        // Check if webhook is configured
        if (!DISCORD_WEBHOOK || DISCORD_WEBHOOK === '') {
          alert("âš ï¸ Error: Discord webhook not configured!");
          alreadyTriggered = false;
          return;
        }

        try {
          const response = await fetch(DISCORD_WEBHOOK, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              content: "âš ï¸ Lila's caffeine level dropped below 20!",
            }),
          });

          if (response.ok) {
            alert("âœ… Discord alert sent!");
          } else {
            throw new Error(`HTTP ${response.status}`);
          }
        } catch (error) {
          alert(`âŒ Failed to send alert: ${error.message}`);
          alreadyTriggered = false; // Reset on error
        }
      }

      if (val >= 20) {
        alreadyTriggered = false;
      }
    });
  </script>

</body>
</html>
