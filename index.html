<!DOCTYPE html>
<html>
<head>
  <title>Lila Caffeine Alert</title>
</head>

<body style="font-family:sans-serif;text-align:center;margin-top:50px;">

  <h1>Lila's Caffeine Monitor ☕</h1>

  <input
    type="range"
    min="0"
    max="100"
    value="50"
    id="slider"
    style="width:300px;"
  />

  <p>Value: <span id="value">50</span></p>

  <script>
    const slider = document.getElementById("slider");
    const valueDisplay = document.getElementById("value");

    let alreadyTriggered = false;

    // Try to load webhook URL from config.js (for local development)
    // For GitHub Pages, this will be injected by GitHub Actions
    let DISCORD_WEBHOOK = window.DISCORD_WEBHOOK || '';

    // Load config.js if it exists (for local development)
    const configScript = document.createElement('script');
    configScript.src = 'config.js';
    configScript.onerror = function() {
      // config.js doesn't exist (expected on GitHub Pages)
      // Will use window.DISCORD_WEBHOOK if set by build process
      if (!DISCORD_WEBHOOK) {
        console.warn('⚠️ Discord webhook not configured. For local dev, create config.js from config.js.example');
      }
    };
    configScript.onload = function() {
      // If config.js loaded, use its value
      if (typeof window.DISCORD_WEBHOOK !== 'undefined') {
        DISCORD_WEBHOOK = window.DISCORD_WEBHOOK;
      }
    };
    document.head.appendChild(configScript);

    slider.addEventListener("input", async () => {
      const val = slider.value;
      valueDisplay.innerText = val;

      if (val < 20 && !alreadyTriggered) {
        alreadyTriggered = true;

        // Check if webhook is configured
        if (!DISCORD_WEBHOOK || DISCORD_WEBHOOK === '' || DISCORD_WEBHOOK === 'YOUR_DISCORD_WEBHOOK_URL_HERE') {
          alert("⚠️ Error: Discord webhook not configured!\n\nFor local development: Create config.js from config.js.example\n\nFor GitHub Pages: Webhook should be set via GitHub Actions secrets.");
          alreadyTriggered = false; // Reset so user can try again after fixing
          return;
        }

        try {
          const response = await fetch(DISCORD_WEBHOOK, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              content: "⚠️ Lila's caffeine level dropped below 20!",
            }),
          });

          if (response.ok) {
            alert("✅ Discord alert sent!");
          } else {
            throw new Error(`HTTP ${response.status}`);
          }
        } catch (error) {
          alert(`❌ Failed to send alert: ${error.message}\n\nCheck your webhook URL in config.js`);
          alreadyTriggered = false; // Reset on error
        }
      }

      if (val >= 20) {
        alreadyTriggered = false;
      }
    });
  </script>

</body>
</html>
